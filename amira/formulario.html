    <fieldset>

      <legend>Datos del cocinero</legend>
        <label for="user-name">Nombre:</label>
        <input id="user-name" name="user-name" type="text" placeholder="Ingrese su nombre" required>
        <br>
        <label>Email:</label>
        <input id="user-mail" name="user-mail" type="email" placeholder="Ingrese un correo válido" required>
        <br>
        <label>Teléfono:</label>
        <input id="user-tel" name="user-tel" type="tel" pattern="(\+?\d[- .]*){7,13}" placeholder="+54 261 15X-XXX-XXX">

    </fieldset>
