<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset= “utf-8” />
        <title>Recetas Fashion</title>
    </head>

    <body>
        <header>
           <h1>Contacto</h1>   
        </header>

        <fieldset> 
            <legend>Consúltenos sus dudas o sugerencias</legend>
            <label>Deje su comentario:</label>
            <br>
            <textarea rows="10" cols="100"></textarea>
        </fieldset>

     <fieldset>
        <label>Email de contacto:</label>
        <input id="user-mail" name="user-mail" type="email" placeholder="Ingrese un correo válido" required>
        <br>
        <label>Teléfono:</label>
        <input id="user-tel" name="user-tel" type="tel" pattern="(\+?\d[- .]*){7,13}" placeholder="+54 261 15X-XXX-XXX">
    </fieldset>

    <footer>Para más información, comuníquese con nosotros al teléfono 0800 15615615
    </footer>
  
    </body>
    </html>
